name: HyperChat
version: '${project.version}'
main: com.github.kingultron99.hyperchat.HyperChat
api-version: 1.18
load: STARTUP
depend: [ PlaceholderAPI ]
authors: [ kingultron99 ]
description: A chat formating plugin built for The Delinquents Club
commands:
  hyperchat:
      description: HyperChat plugin commands
      usage: "/hyperchat [subcommand]"
permissions:
  hyperchat.allowchat:
    description: Allows chatting
    default: true
  hyperchat.clear:
    description: Allows the clearing of chat
    default: op